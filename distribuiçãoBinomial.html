<script>
    // Digitar fracasso e sucesso
    let sucesso =0
    let fracasso =0
    let n=0
    let k=0
    let result=0

    
    function botao(form) {
        
        n = parseInt(document.getElementById("Total_N").value)
        sucesso = parseFloat(document.getElementById("Sucesso_S").value)
        fracasso = parseFloat(document.getElementById("Fracasso_F").value)
        k = parseInt(document.getElementById("Variavel_K").value)
        //fracasso = form
      //  return sucesso,fracasso,n,k
        console.log('sucesso: ' +sucesso)
        console.log('fracasso: ' +fracasso)
        console.log('n: ' + n)
        console.log('k: '  +k)
    }
    // função binomial
    let p
    let q;
    function binomial(n,k) {
        p = sucesso / (sucesso + fracasso);
        q = fracasso / (sucesso + fracasso);

         result = fatorial(n) / (fatorial(k) * (fatorial(n - k)))    
        let PK = (result * ((Math.pow(p, k))) * (Math.pow(q, (n - k)))) 
        PK = (PK*100).toFixed(2) + '%'
       console.log(result)
       document.getElementById("resultado").innerHTML = PK
    }

    // função fatorial
    function fatorial(num) {
        if (num < 0) {
            return -1;
        } else if (num == 0) {
            return 1;
        } else {
            return (num * fatorial(num - 1));
        }
    }

    // chamando binomial
    
</script>
